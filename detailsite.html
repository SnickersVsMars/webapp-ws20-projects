<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" >
    <link rel="stylesheet" href="css/detailsite.css">
    <title>FH JOANNEUM Projekte</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md navbar-light">
        <a href="#" class="navbar-brand">
            <img src="img/fh_logo.jpg" height="70" alt="Logo-Fh-Joanneum">
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link">Project</a>
            </div>
        </div>
    </nav>
</div>
<div class="breadcrumb">
    <div class="container">
        <ul>
            <li><a href="/">FH JOANNEUM</a></li>
            <li><a href="/">Projekte</a></li>
            <li><span>Projekt <span id="breadcrumb"></span></span></li></ul>
    </div>
</div>
<div class="container">
    <div class="card card-fluid">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="project-attribute-title">Nummer</div>
                    <div id="number" class="project-attribute-text"></div>
                </div>
                <div class="col-sm-12">
                    <div class="project-attribute-title">Bezeichnung</div>
                    <div class="project-attribute-text" id="label"></div>
                </div>
                <div class="col-sm-12">
                    <div class="project-attribute-title">Beschreibung</div>
                    <div class="project-attribute-text" id="description"></div>
                </div>
                <div class="col-sm-6">
                    <div class="project-attribute-title">Leiter</div>
                    <div class="project-attribute-text" id="manager"></div>
                </div>
                <div class="col-sm-6">
                    <div class="project-attribute-title">Kunde</div>
                    <div class="project-attribute-text" id="customer"></div>
                </div>
                <div class="col-sm-6">
                    <div class="project-attribute-title">Liste der Mitarbeiter</div>
                    <div class="project-attribute-text" id="employees"></div>
                </div>
                <div class="col-sm-6">
                    <div class="project-attribute-title">Kostenstelle</div>
                    <div class="project-attribute-text" id="costCenter"></div>
                </div>
                <div class="col-sm-12">
                    <div class="project-attribute-title">Liste der Milestones</div>
                    <div class="table-responsive project-attribute-text" id="milestones"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/detailsite.js"></script>
</body>
</html>
