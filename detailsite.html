<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>FH JOANNEUM Projekte</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md navbar-light">
        <a href="#" class="navbar-brand">
            <img src="img/fh_logo.jpg" height="70" alt="Logo-Fh-Joanneum">
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="index.html" class="nav-item nav-link">Project</a>
            </div>
        </div>
    </nav>
</div>
<div class="breadcrumb bg-dark">
    <div class="container">
        <ul>
            <li><a href="index.html">FH JOANNEUM</a></li>
            <li><a href="index.html">PROJEKTE</a></li>
            <li><a href="">PROJEKT <span id="breadcrumb"></span></a></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-body row">
                <div class="col-sm-6 col-lg-4">
                    <p class="project-attribute-title">Nummer</p>
                    <p id="number" class="project-attribute-text">&nbsp;</p>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <p class="project-attribute-title">Leiter</p>
                    <p class="project-attribute-text" id="manager">&nbsp;</p>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <p class="project-attribute-title">Kunde</p>
                    <p class="project-attribute-text" id="customer">&nbsp;</p>
                </div>
                <div class="col-lg-8">
                    <p class="project-attribute-title">Bezeichnung</p>
                    <p class="project-attribute-text" id="label">&nbsp;</p>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <p class="project-attribute-title">Kostenstelle</p>
                    <p class="project-attribute-text" id="costCenter">&nbsp;</p>
                </div>

                <div class="col-12">
                    <p class="project-attribute-title">Beschreibung</p>
                    <p class="project-attribute-text" id="description">&nbsp;</p>
                </div>
                <div class="col-sm-6">
                    <p class="project-attribute-title">Firmeninterne Mitarbeiter</p>
                    <div id="employees" class="project-attribute-text"></div>
                </div>
        </div>
    </div>

    <div class="card card-fluid">
        <div class="card-body">
            <h4>Meilensteine</h4>
            <p class="table-responsive project-attribute-text" id="milestones"></p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/detailsite.js"></script>
</body>
</html>
