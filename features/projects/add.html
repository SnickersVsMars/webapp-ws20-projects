    <!-- favicon -->
    <link rel="icon" type="image/vnd.microsoft.icon" href="/img/favicon.ico">

    <title>FH JOANNEUM Projekte</title>
    <meta name="description" content="Overview site of projects of the FH-Joanneum" />
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light">
            <a href="/" class="navbar-brand">
                <img src="/img/FHJ_Logo_100mm_rgb_web.png" width="170" height="73" alt="Logo-Fh-Joanneum">
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" aria-label="toggle navbar"
                data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/projects" class="nav-item nav-link">Projekte</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="breadcrumb bg-dark">
        <div class="container">
            <ul>
                <li><a href="/">FH JOANNEUM</a></li>
                <li><a href="/projects">PROJEKTE</a></li>
                <li><a id="breadcrumb" href=""></a></li>
            </ul>
        </div>
    </div>



    <main class="container">
        <form class="needs-validation" novalidate>
        <div class="card">


                <div class="card-body row">
                    <div class="form-group col-md-6">
                        <label for="input-number">Nummer</label>
                        <input type="text" class="form-control" id="input-number"
                            placeholder="Projektnummer eintragen" pattern="PR\d{2}-\d{4}" required/><div class="invalid-feedback">
                        Bitte folgendes Format verwenden z.B.: PR20-0001
                    </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="input-manager">Leiter</label>
                        <input type="text" class="form-control" id="input-manager"
                            placeholder="Projektleiter eintragen" required/>
                        <div class="invalid-feedback">
                            Bitte Namen der zuständigen Person eintragen
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="input-customer">Kunde</label>
                        <input type="text" class="form-control" id="input-customer" placeholder="Kunde eintragen" required/>
                        <div class="invalid-feedback">
                            Bitte Namen des Kunden eintragen
                        </div>
                    </div>
                    <div class="col-md-6">

                    </div>
                    <div class="form-group col-md-6">
                        <label for="input-designation">Bezeichnung</label>
                        <input type="text" class="form-control" id="input-designation"
                            placeholder="Kostenstelle eintragen" />

                    </div>
                    <div class="form-group col-md-6">
                        <label for="input-costplace">Kostenstelle</label>
                        <input type="text" class="form-control" id="input-costplace"
                            placeholder="Kostenstelle eintragen" required/>
                        <div class="invalid-feedback">
                            Bitte zuständige Kostenstelle eintragen
                        </div>
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="input-descripton">Beschreibung</label>
                        <input type="text" class="form-control" id="input-descripton"
                            placeholder="Beschreibung eintragen" />
                    </div>
                    <div class="col-md-6"></div>

                    <div class="form group col-sm-6">
                        <label for="input-employee">Mitarbeiter</label>
                        <div id="employee-container">
                            <input type="text" class="form-control mb-2" id="input-employee" placeholder="Mitarbeiter eintragen" />
                        </div>
                        <!-- ask mitch about for label and how to implement for dynamically added fields -->
                        <button type="button" id="add-employee" class="btn btn-primary align-content-between"
                            onclick="addEmployeeField();">
                            <i class="material-icons ">add</i>
                        </button>
                    </div>
                </div>

        </div>
            <div class="card card-fluid">
                <div class="card-body">
                    <h4>Meilensteine</h4>
                    <table class="table table-hover table-striped table-responsive-md">
                        <thead class="thead-dark">
                        <tr>
                            <th>Datum</th>
                            <th>Bezeichnung</th>
                            <th>Beschreibung</th>
                        </tr>
                        </thead>
                        <tbody id="table-milestone-body">
                        <tr>
                            <td width="13%">
                                <input type="date" class="form-control mb-1 mt-1" placeholder="Bitte eintragen" />
                            </td>
                            <td width="27%">
                                <input type="text" class="form-control mb-1 mt-1" placeholder="Bitte eintragen" />
                            </td>
                            <td width="60%">
                                <input type="text" class="form-control mb-1 mt-1" placeholder="Bitte eintragen" />
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="3">
                                <button type="button" id="add-milestone" class="btn btn-primary align-content-between"
                                        onclick="addMilestoneField();">
                                    <i class="material-icons ">add</i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <button class="btn btn-primary mb-2 mt-1 float-right" type="submit">Submit</button>
        </form>




    </main>
