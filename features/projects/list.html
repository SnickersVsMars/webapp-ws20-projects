<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet"
          href="/css/styles.css">

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!-- favicon -->
    <link rel="icon"
          type="image/vnd.microsoft.icon"
          href="/img/favicon.ico">

    <title>FH JOANNEUM Projekte</title>
    <meta name="description"
          content="Overview site of projects of the FH-Joanneum" />
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light">
            <a href="/"
               class="navbar-brand">
                <img src="/img/FHJ_Logo_100mm_rgb_web.png"
                     width="140"
                     height="60"
                     alt="Logo-Fh-Joanneum">
            </a>
            <button type="button"
                    class="navbar-toggler"
                    data-toggle="collapse"
                    aria-label="toggle navbar"
                    data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                 id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="/projects"
                           class="nav-link">Projekte</a>
                    </li>
                    <li class="nav-item">
                        <a href="/projects/add"
                           class="nav-link">Neues Projekt</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="breadcrumb header-row">
        <div class="container">
            <div id="breadcrumb-row"
                 class="row">
                <div class="col-md">
                    <ul>
                        <li><a href="/">FH JOANNEUM</a></li>
                        <li><a href="/projects">PROJEKTE</a></li>
                    </ul>
                </div>
                <div class="search col-md-4">
                    <i class="material-icons">search</i>
                    <input type="text"
                           id="search-box"
                           placeholder="Suchbegriff eingeben"
                           maxlength="255" />
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid header-row">
        <div class="row"
             id="filter-row">
            <nav class="col-12 navbar-expand-lg filter-toggle">
                <button class="navbar-toggler btn btn-secondary"
                        id="filter-toggle-btn"
                        type="button"
                        data-toggle="collapse"
                        data-target="#filter-container"
                        aria-controls="filter-container"
                        aria-expanded="false"
                        aria-label="Toggle filter">
                    <i class="material-icons"
                       id="expander">expand_more</i>
                </button>
            </nav>

            <div id="filter-container">
                <div class="row">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle"
                                type="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                            Projektnummer
                        </button>
                        <div class="dropdown-menu">
                            <input class="form-control filter-search"
                                   type="text"
                                   placeholder="Suche.."
                                   oninput="searchFilter(this, 'number-filter')">
                            <div class="dropdown-divider"></div>
                            <div class="filter"
                                 id="number-filter">
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle"
                                type="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                            Projektleiter
                        </button>

                        <div class="dropdown-menu">
                            <input class="form-control filter-search"
                                   type="text"
                                   placeholder="Suche.."
                                   oninput="searchFilter(this, 'manager-filter')">
                            <div class="dropdown-divider"></div>
                            <div class="filter"
                                 id="manager-filter">
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle"
                                type="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                            Bezeichnung
                        </button>
                        <div class="dropdown-menu">
                            <input class="form-control filter-search"
                                   type="text"
                                   placeholder="Suche.."
                                   oninput="searchFilter(this, 'label-filter')">
                            <div class="dropdown-divider"></div>
                            <div class="filter"
                                 id="label-filter">
                            </div>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle"
                                type="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                            Kunde
                        </button>
                        <div class="dropdown-menu">
                            <input class="form-control filter-search"
                                   type="text"
                                   placeholder="Suche.."
                                   oninput="searchFilter(this, 'customer-filter')">
                            <div class="dropdown-divider"></div>
                            <div class="filter"
                                 id="customer-filter">
                            </div>
                        </div>
                    </div>

                    <div id="reportrange">
                        <i class="material-icons calendar-icon">date_range</i>
                        <span></span>
                        <i class="material-icons calendar-icon">arrow_drop_down</i>
                    </div>

                    <button class="btn btn-secondary clear-btn"
                            id="clear-date-btn"
                            onclick="clearDate()"
                            data-toggle="tooltip"
                            title="Datum leeren">
                        <i class="material-icons">event_busy</i>
                    </button>

                    <button type="button"
                            id="clear-filter-btn"
                            class="btn btn-secondary clear-btn"
                            onclick="clearAllFilters();">
                        Filter leeren
                    </button>
                </div>
            </div>
        </div>
    </div>

    <main class="container container-fluid">
        <div class="overview"
             id="card-container">
        </div>
    </main>

    <div id="busy-indicator">
        <div class="spinner-border"
             role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <template id="card-template">
        <div class="card">
            <div class="card-body row">
                <div class="col-md-5 col-sm-12">
                    <p class="project-attribute-title">Nummer</p>
                    <p name="project-number"
                       class="project-attribute-text project-number"></p>
                </div>
                <div class="col-md-5 col-sm-12">
                    <p class="project-attribute-title">Manager</p>
                    <p class="project-attribute-text project-manager truncate"
                       data-toggle="tooltip"></p>
                </div>
                <div class="col-md-2 col-sm-12 d-flex">
                    <i class="material-icons employee-icon">person</i>
                    <span class="badge project-employees"></span>
                </div>
                <div class="col-12">
                    <p class="project-attribute-title">Bezeichnung</p>
                    <p class="project-attribute-text project-label truncate"
                       data-toggle="tooltip"></p>
                </div>
                <div class="col-md-5 col-sm-12">
                    <p class="project-attribute-title">
                        Nächster Meilenstein
                    </p>
                    <p class="project-attribute-text project-milestone"></p>
                </div>
                <div class="col-md-7 col-sm-12">
                    <p class="project-attribute-title">Kunde</p>
                    <p class="project-attribute-text project-customer truncate"
                       data-toggle="tooltip"></p>
                </div>
            </div>
        </div>
    </template>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Daterangepicker (with moment since it's required by the picker) -->
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/main.js"></script>
    <script src="/js/services/httpService.js"></script>
    <script src="/js/filter.js"></script>
    <script src="/js/list.js"></script>
</body>

</html>
