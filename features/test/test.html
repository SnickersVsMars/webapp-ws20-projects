    <!-- Bootstrap CSS -->

          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet"
          href="/css/styles.css">
    <!-- favicon -->
    <link rel="icon"
          type="image/vnd.microsoft.icon"

    <title>FH JOANNEUM Projekte</title>
    <meta name="description"
          content="Overview site of projects of the FH-Joanneum" />

<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light">
            <a href="/"
               class="navbar-brand">
                <img src="/img/FHJ_Logo_100mm_rgb_web.png"
                     width="170"
                     height="73"
                     alt="Logo-Fh-Joanneum">
            </a>
            <button type="button"
                    class="navbar-toggler"
                    data-toggle="collapse"
                    aria-label="toggle navbar"
                    data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                 id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/projects"
                       class="nav-item nav-link">Projekte</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="breadcrumb bg-dark">
        <div class="container">
            <ul>
                <li><a href="/">FH JOANNEUM</a></li>
                <li><a href="/projects">PROJEKTE</a></li>
            </ul>
        </div>
    </div>

    <main class="container container-fluid"
          id="main">

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Service that offers GET, POST and PUT HTTP requests. -->
    <script src="/js/services/httpService.js"></script>
    <script>
        // NOTE this JS should be in it's own JS file!!
        // this is only used for demonstration

        // we only need to use the last part of the url here,
        // since the request service already knows the api
        // base path => get("tests") will send a request to /api/tests
        HttpService.get('tests').done((data) => {
            populateData(data);
        });

        function populateData(data) {
            var main = document.getElementById('main');
            for (let i = 0; i < data.length; i++) {
                let p = document.createElement('p')
                p.innerHTML = data[i].id + ' | ' + data[i].label;
                main.append(p);
            }
        }
    </script>
</body>

</html>
